<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-codes</title>
    <link rel="stylesheet" href="style/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="log-left">
            <h1>Hello!</h1>
            <p>Enter your personal  details and start</p>
            <p>journey with us</p>
            <a href="Signup.html" class="sign btn" style="text-align: center;text-decoration: none;">Sign Up</a>
        </div>
        <form action="index.html" method="get" class="log-right">
            <h1>Log in</h1>
            <div class="log-socials">
                <a class="social facebook">f</a>
                <a class="social email">G</a>
                <a class="social Twitter">x</a>
            </div>
            <p>or use your account</p>
            <div class="infos">
                <input type="email" placeholder="Email" class="Email info" required type="email">
                <input type="password" required placeholder="Password" class="password info">
            </div>
            <a class="forgot">Forget your password?</a>
            <button class="log btn" type="">Log in</button>
            
        </form>
    </div>
</body>
</html>
